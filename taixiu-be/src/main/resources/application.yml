server:
  port: ${PORT:8080}

spring:
  application:
    name: taixiu-be
  
  datasource:
    url: jdbc:${DATABASE_URL:postgresql://localhost:5432/taixiu_db}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # CORS configuration
  web:
    cors:
      allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:TaiXiuGamePlatformSecretKey2024VeryLongSecretKeyForHS512Algorithm123456789}
  expiration: 86400000 # 24 hours in milliseconds

# Game Configuration  
game:
  round-duration: 30 # seconds
  betting-duration: 20 # seconds
  spin-duration: 10 # seconds
  payout-ratio: 1.0 # 1:1

# Gemini AI Configuration
gemini:
  api-key: ${GEMINI_API_KEY:your-api-key-here}
  api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

logging:
  level:
    com.tamdao.taixiu: ${LOG_LEVEL:INFO}
