server:
  port: 8080

spring:
  application:
    name: taixiu-be
  
  datasource:
    url: jdbc:mysql://localhost:3306/taixiu_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
    username: root
    password: TaM123456789@
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  # CORS configuration
  web:
    cors:
      allowed-origins: http://localhost:5173
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# JWT Configuration
jwt:
  secret: TaiXiuGamePlatformSecretKey2024VeryLongSecretKeyForHS512Algorithm123456789
  expiration: 86400000 # 24 hours in milliseconds

# Game Configuration  
game:
  round-duration: 30 # seconds
  betting-duration: 20 # seconds
  spin-duration: 10 # seconds
  payout-ratio: 1.0 # 1:1

# Gemini AI Configuration
gemini:
  api-key: ${GEMINI_API_KEY:your-api-key-here}
  api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

logging:
  level:
    com.tamdao.taixiu: DEBUG
    org.springframework.web.socket: DEBUG
